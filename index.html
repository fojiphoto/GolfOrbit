<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="manifest" href="manifest.json">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Golf Orbit</title>
  <script src="https://assets.msn.com/staticsb/statics/latest/msstart-games-sdk/msstart-v1.0.0-rc.20.min.js"></script>
</head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #000000"></canvas>
    <script src="Build/9853637125e801e9aae48e78dbbdcfca.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/96bb69b03f7016f5db619b500810dd7d.data.unityweb",
        frameworkUrl: "Build/bb38054a63dc07c5f390d9bb34844e70.framework.js.unityweb",
        codeUrl: "Build/0122d794df80d95d532d3289bd54fbbe.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PinpinTeam",
        productName: "Golf Orbit",
        productVersion: "1.25.39",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  
<script>
  function LoadInterstitialAd() {
    $msstart.loadAdsAsync({adType: 'interstitial'}).then(adInstance => {
      window.interstitialAdInstance = adInstance;
    });
  }

  function ShowInterstitialAd() {
    if(window.interstitialAdInstance){
      $msstart.showAdsAsync(window.interstitialAdInstance.instanceId).then(()=>{
        console.log('Interstitial shown');
      });
    }
  }

  function LoadRewardedAd() {
    $msstart.loadAdsAsync({adType: 'rewarded'}).then(adInstance => {
      window.rewardedAdInstance = adInstance;
    });
  }

  function ShowRewardedAd() {
    if(window.rewardedAdInstance){
      $msstart.showAdsAsync(window.rewardedAdInstance.instanceId).then(()=>{
        console.log('Rewarded shown');
        SendMessage('MSStartIntegration', 'OnRewardedAdComplete');
      });
    }
  }
</script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
    .then(function(registration) {
      console.log('Service Worker registered with scope:', registration.scope);
    }, function(err) {
      console.log('Service Worker registration failed:', err);
    });
  }
</script>
</body>
</html>
